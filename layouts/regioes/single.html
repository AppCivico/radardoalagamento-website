{{ partial "header-default" . }}

<section class="districts">

    <h1> {{ .Title }} </h1>
    <ul class="district-list">
        {{ range sort .Params.districts "name" }}

        <li>
            <a href="/distritos/{{ .slug }}/"> {{ .name }} </a>
        </li>
        {{ end }}

    </ul>

</section>

{{partial "footer-default" . }}
